<!DOCTYPE html>
<html lang="ko">
<head>
  <title>항공 안전과 비상 장비</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root { --pad: 0; }
    * { box-sizing: border-box; }
    body { margin: 0; background:#fff; font-family: 'Pretendard','Inter',system-ui,sans-serif; }
    .img { width: 100%; display: block; height: auto; }
    .topbar {
      position: sticky; top: 0; left: 0; right: 0;
      display:flex; align-items:center; gap:10px;
      padding: 12px 14px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(0,0,0,.06);
      z-index: 10;
    }
    .home { text-decoration:none; color:#111; display:flex; align-items:center; gap:8px; }
    .home svg { width:18px; height:18px; stroke:#111; stroke-width:2.2; fill:none; }
    .title { font-size: 15px; font-weight:600; margin:0; }
    .spacer { height: env(safe-area-inset-bottom); }
  </style>
</head>
<body>
  <div class="topbar">
    <a class="home" href="index.html" aria-label="홈으로">
      <!-- reversed arrow (back) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 5l-8 7 8 7"/></svg>
      <span class="title">항공 안전과 비상 장비</span>
    </a>
  </div>
  <main id="stack"></main>
  <div class="spacer"></div>
  <script>
    const images = ['assets/safety/01.jpg', 'assets/safety/02.jpg', 'assets/safety/03.jpg']; // 여기에 파일을 추가/삭제하세요
    const stack = document.getElementById('stack');
    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.loading = 'lazy';
      img.decoding = 'async';
      img.className = 'img';
      img.alt = '';
      stack.appendChild(img);
    });
  </script>
</body>
</html>
