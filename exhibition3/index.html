<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국립항공박물관_전시품정보 3전시장</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>

    body { margin:0; font-family:'Pretendard','Inter',sans-serif; }
    .section {
      display:flex; flex-direction:column; justify-content:flex-start;
      height:50vh; padding:36px 28px; color:#000; text-decoration:none; position:relative;
    }
    .section h2 { margin:0 0 10px 0; font-size:2.3rem; font-weight:600; line-height:1.25; }
    .section p { margin:0 0 16px 0; font-size:1.55rem; font-weight:500; line-height:1.25; font-family:'Inter',sans-serif; }

    /* 숫자 + 화살표를 같은 줄 하단 정렬 */
    .range-wrap {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: auto;
      padding-bottom: 14px;
    }
    .range { font-size:1.2rem; font-weight:500; }
    .arrow svg {
      width:60px; height:60px; /* 50% 키움 */
      stroke:#000; stroke-width:1.2; stroke-linecap:butt; fill:none;
    }

    @media (max-width:600px){
      .section{ padding:28px 18px; }
      .section h2{ font-size:1.8rem; }
      .section p{ font-size:1.2rem; }
      .range{ font-size:1rem; }
      .arrow svg{ width:40px; height:40px; }
    }
  
    .pink1{ background:#f8cde0; }
    .pink2{ background:#ff9ca6; }

  </style>
</head>
<body>
  <a href="meals.html" class="section pink1">
    <div>
      <h2>기내식과 서비스 용품</h2>
      <p>In-flight Meals and Service Items</p>
    </div>
    <div class="range-wrap">
      <div class="range">1–8</div>
      <div class="arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg></div>
    </div>
  </a>

  <a href="souvenirs.html" class="section pink2">
    <div>
      <h2>항공사 기념품과 홍보물</h2>
      <p>Airline Souvenirs and Promotional Items</p>
    </div>
    <div class="range-wrap">
      <div class="range">9–16</div>
      <div class="arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg></div>
    </div>
  </a>
</body>
</html>
